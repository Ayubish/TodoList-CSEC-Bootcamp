<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List | CSEC Bootcamp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h2>TODO LIST</h2>

      <div class="search-wrapper">
        <input type="text" placeholder="search note.." class="search-bar" />
        <select name="filter" id="filter">
          <option value="all">ALL</option>
          <option value="completed">Completed</option>
          <option value="Incomplete">Incomplete</option>
        </select>
        <p class="moon-icon">C</p>
      </div>

      <div class="notes"></div>

      <button class="add-icon" onclick="togglePopUp()">+</button>
    </main>
    <div class="add-popup d-none">
      <div class="popup-box d-no-anima">
        <input type="text" placeholder="add note.." id="note-input" />
        <div class="popup-btns">
          <button onclick="togglePopUp()">cancel</button>
          <button class="popup-add-btn" onclick="record()">add</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
